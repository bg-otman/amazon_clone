<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/all.min.css" />
    <link rel="stylesheet" href="styles/tracking.css" />
    <title>Tracking Orders</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img
          src="images/amazon-logo-white.png"
          alt="Logo"
          width="320"
          height="97"
        />
      </a>
      <div class="search_div" role="search">
        <input
          type="search"
          name="searchBar"
          id="searchBar"
          placeholder="Search here"
        />
        <button class="search__button">
          <i class="fa-solid fa-search"></i>
        </button>
      </div>
      <a href="orders.html">Returns <span>& Orders</span></a>
      <a href="checkout.html">
        <img
          src="images/cart-icon.png"
          alt="cart-icon"
          width="78"
          height="54"
        />
        <div class="cart-quantity">0</div>
        <p>Cart</p>
      </a>
    </header>

    <main class="main container">
      <div class="back-to-orders">
        <a href="orders.html">View all orders</a>
      </div>

      <div class="delivery-date">Arriving on Monday, June 13</div>

      <div class="product-info">
        Black and Gray Athletic Cotton Socks - 6 Pairs
      </div>
      <div class="product-info">Quantity: 1</div>

      <div class="product-image">
        <img
          src="images/products/athletic-cotton-socks-6-pairs.jpg"
          alt="product"
        />
      </div>

      <div class="progress-label-container">
        <div class="preparing">preparing</div>
        <div class="shipped current-state">shipped</div>
        <div class="delivred">delivred</div>
      </div>

      <div class="progress-bar-container">
        <div class="progress-bar"></div>
      </div>
    </main>
  </body>
</html>
